<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coffee Orders</title>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr th:each="coffeeOrder : ${coffeeOrders}">
    <td th:text="${coffeeOrder.name}">Megan</td>
    <td th:text="${coffeeOrder.price}">225</td>
  </tr>
</table>
</body>
</html>
